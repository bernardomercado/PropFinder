<body>

    <main class="contacto">
        <a href="../index.html">Volver</a>
        <form class="formulario">
            <div class="titulo">
                <h2>C<span>ONTACTO</span></h2>
            </div>
            <label>
                Nombre:
                <input type="text" name="nombre" placeholder="Escriba su nombre" required>
            </label>
            <label>
                Apellido:
                <input type="text" name="apellido" placeholder="Escriba su apellido" required>
            </label>
            <label>
                E-mail:
                <input type="email" name="email" placeholder="Escriba su email" required>
            </label>
            <label>
                Mensaje:
                <textarea name="mensaje" placeholder="Escriba un mensaje"></textarea>
            </label>
            <input type="submit" class="boton" value="Enviar consulta">
        </form>
    </main>

    <script src="../js/jquery.js"></script>
